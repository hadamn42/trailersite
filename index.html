<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Center</title>
    
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" type="module"></script>
</head>
<body>
    <header><h1>Trailer Center</h1>
        <form id="search-section">
            <input type="text" name="searchBar" id="search-bar">  
            <button id="button-search" type="submit">
                <img src="images/magnifying.svg" alt="Created by Daniel Bruce" id="search-icon"/>
            </button>
        </form>
    </header>
    <main>
        <section id="trailers-block">
            <h2 id="trailers-title"></h2>
            <div id="button-holder"><button class="latest" id="switch">Latest/Trending</button></div>
            <section id="player" class="hide"></section>
            <ul id="trailer-list"></ul>
        </section>
        
    </main>
    <footer>Test footer</footer>    
</body>
</html>
